                </div>

                    </div>
                </div>
                <div class="grid">
                    <p>DBMS Lab</p>
                    <div class="contactinput">
                        <input type="number" id="mk9" placeholder="Enter Marks out of 100" required />

                </div>
                <div class="grid">
                    <p>B.Com</p>

                <div class="buttons">
                    <input type="submit" value="Calculate" class="calc btn btn-primary" id="btn">
                    <button class="reset" id="reset">Reset</button>
                </div>
            </div>
        </div>
